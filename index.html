<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
  <script type="application/javascript" charset="utf-8" src="register.js"></script>
  
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav id="nav" role="navigation">
      <h1 id="nav-text"><a title="Home Page" href="">2099 Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" role="application"></div>
    </section>

    <section role="contentinfo" aria-label="Restaurant Filters">
      <div class="filter-options">
        <h2>Filter Results</h2>
        <!-- <div class="filter"> -->
           <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="Select Neighborhood">
             <option value="all">All Neighborhoods</option>
           </select>
           <label for="neighborhoods-select" class="filter-label">neighborhoods-select</label>
       
           <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="Select Cusisine">
             <option value="all">All Cuisines</option>
           </select>
           <label for="cuisines-select" class="filter-label">cuisines-select</label>
        <!-- </div> -->
      </div>
      <ul id="restaurants-list"></ul>
    </section>

  </main>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->

  <footer id="footer">
    Copyright (c) 2017 <a href=""><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
